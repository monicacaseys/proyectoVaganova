            <form id="formulario">
            <div class="form-group">
                <label for="nombre" style="color:rgb(65, 116, 212); font-weight:bold;">NOMBRE</label>
                <input style="width: 40%; margin-left: 30%;" type="text" class="form-control" name='nombre' id="nombre" placeholder="nombre...">

            </div>

                <label for="mensaje" style="color:cornflowerblue; font-weight:bold;">MENSAJE</label>

    <input type="checkbox" id="politicaPrivacidad" required>

    <script>
        
//validar formulario
var formulario = document.getElementById('formulario');
var errorNombre = document.getElementById("errorNombre");
var errorEdad = document.getElementById("errorEmail");

document.addEventListener("DOMContentLoaded", function () {
  document.getElementById('nombre').addEventListener("blur", validarNombre);
  document.getElementById('email').addEventListener("blur", validarEmail);

  // Evento que se ejecuta cuando se confirma la reserva
  formulario.addEventListener("submit", function (event) {
    event.preventDefault();

   
    var nombre = document.getElementById('nombre').value;
    var email = document.getElementById('email').value;
    var mensaje = document.getElementById('mensaje').value;

    if (nombre === "" || email === "" || mensaje === "" || errorNombre!=="" ||  errorEmail!=="")  {
      alert("Por favor, complete correctamente los campos del formulario de reserva");
    } else {
      alert("Mensaje enviado con éxito.");
    }
  });
});

function validarNombre() {
  var patron = /^[a-zA-Z]+$/;
  if (!patron.test(nombre)) {
    errorNombre.style.color="red";
    errorNombre.style.textAlign = "left";
    errorNombre.style.fontSize = "13px";
    errorNombre.style.fontWeight = "bold";
    errorNombre.innerHTML = "Introduzca un valor correcto (solo letras)";
   
  } else {
    errorNombre.innerHTML = "";
  }
}
function validarEmail(){
    var regex =/^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
    if (!regex.test(email)){
      errorEmail.style.color="red";
      errorEmail.style.textAlign = "left";
      errorEmail.style.fontSize = "13px";
      errorEmail.style.fontWeight = "bold";
      errorEmail.innerHTML = "Introduzca un email correcto";
    }else {
    errorEmail.innerHTML = "";
  }
}

    </script>
